<div class="clearfix my-3">
    <button mat-raised-button color="primary" (click)="openCardToCreate()">NOVO ALUNO</button>
    <button mat-raised-button color="primary" class="float-right" (click)="comeBack()">TURMAS</button>
</div>

<h1 class="text-center mb-4">Alunos da turma {{ turma.titulo }}</h1>

<table mat-table [dataSource]="turma.alunos" class="custom-table mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let aluno"> {{ aluno.id }} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome do Aluno </th>
      <td mat-cell *matCellDef="let aluno"> {{ aluno.nome }} </td>
    </ng-container>

    <ng-container matColumnDef="quantidadeDeFaltas">
      <th mat-header-cell *matHeaderCellDef> Quantidade de Faltas </th>
      <td mat-cell *matCellDef="let aluno"> {{ aluno.quantidadeDeFaltas }} </td>
    </ng-container>
  
    <ng-container matColumnDef="mediaDeNotas">
      <th mat-header-cell *matHeaderCellDef> MÃ©dia de Notas </th>
      <td mat-cell *matCellDef="let aluno"> {{ aluno.mediaDeNotas }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="element-mat-row" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)"></tr>
 </table>
 <app-aluno-detail *ngIf="enableAlunoCard" [(aluno)]="alunoTwoWayBinded" (emitter)="loadAlunosFromApi()" ></app-aluno-detail>
