<mat-card class="custom-card mt-5">
    <mat-card-header>
        <mat-card-title>{{ toggleCardHeaderLabel() }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="p-2">
        <form autocomplete="off" [formGroup]="form">
            <mat-form-field class="form-field">
                <input matInput formControlName="nome" placeholder="Nome do Aluno" maxlength="49">
            </mat-form-field>
            <mat-form-field class="form-field">
                <input matInput formControlName="quantidadeDeFaltas" placeholder="Quantidade de Faltas" maxlength="2">
            </mat-form-field>
            <mat-form-field class="form-field">
                <input matInput formControlName="mediaDeNotas" placeholder="MÃ©dia de Notas" maxlength="3">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <div class="clearfix">
        <button mat-raised-button color="primary" [disabled]="form.invalid || form.untouched" (click)="submitForm()"> {{ toggleSaveButtonLabel() }}</button>
        <button *ngIf="enableExcluirButton()" class="float-right" mat-flat-button color="warn" [disabled]="form.invalid" (click)="delete()">EXCLUIR</button> 
        </div>
    </mat-card-actions>
</mat-card>
